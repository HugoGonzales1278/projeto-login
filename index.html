<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Site Responsivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Papel de parede com teclado - base */
        .keyboard-wallpaper {
            position: fixed;
            background-image: url('https://images.unsplash.com/photo-1587829741301-dc798b83add3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: -1;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
            animation: fadeInUp 0.6s ease-out;
            
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-container {
            margin-bottom: 30px;
            background-image: url(../projeto-login/imagens/papel-de-parede-login.png);

        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)),
                        url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            color: white;
            font-weight: bold;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
            border: 3px solid rgba(255, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-size: cover;
            background-position: center;
            border-radius: 50%;
            opacity: 0.9;
            z-index: 1;
        }

        .logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(102, 126, 234, 0.3), rgba(118, 75, 162, 0.3));
            border-radius: 50%;
            z-index: 2;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-top: 15px;
            color: greenyellow;
        }

        .form-group {
            position: relative;
            margin-bottom: 25px;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px 15px 50px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group .icon {
            position: absolute;
            left: 18px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 18px;
        }

        .form-group input:focus + .icon {
            color: #667eea;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .forgot-password {
            color: #667eea;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .forgot-password:hover {
            color: #5a67d8;
            text-decoration: underline;
        }

        .device-info {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 12px;
            z-index: 1000;
        }

        /* Desktop - acima de 1200px */
        @media (min-width: 1200px) {
            .container {
                max-width: 450px;
                padding: 50px;
            }
            
            .logo {
                width: 100px;
                height: 100px;
                background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)),
                            url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
                background-size: cover;
                background-position: center;
                background-blend-mode: overlay;
                border: 3px solid rgba(255, 255, 255, 0.3);
                position: relative;
                overflow: hidden;
            }
            
            .logo::before {
                background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80');
            }
            
            .logo-text {
                font-size: 28px;
                color: rgb(251, 255, 0);
            }
            
            .form-group input {
                padding: 18px 25px 18px 55px;
                font-size: 18px;
            }
            
            .login-btn {
                padding: 18px;
                font-size: 18px;
            }
            
            /* Papel de parede na parte inferior para desktop */
            .keyboard-wallpaper {
                bottom: -50px;
                left: 50%;
                transform: translateX(-50%);
                width: 400px;
                height: 200px;
                background-position: center top;
            }
        }

        /* Tablet - 800px até 1100px */
        @media (min-width: 800px) and (max-width: 1100px) {
            .container {
                max-width: 500px;
                padding: 45px;
            }
            
            .logo {
                width: 90px;
                height: 90px;
                background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)),
                            url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
                background-size: cover;
                background-position: center;
                background-blend-mode: overlay;
                border: 3px solid rgba(255, 255, 255, 0.3);
                position: relative;
                overflow: hidden;
            }
            
            .logo::before {
                background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80');
            }
            
            .logo-text {
                font-size: 26px;
            }
            
            .form-group input {
                padding: 16px 22px 16px 52px;
                font-size: 17px;
            }
            
            .login-btn {
                padding: 16px;
                font-size: 17px;
            }
            
            /* Papel de parede na parte esquerda para tablet */
            .keyboard-wallpaper {
                left: -100px;
                top: 50%;
                transform: translateY(-50%);
                width: 300px;
                height: 250px;
                background-position: center;
                opacity: 0.12;
            }
        }

        /* Smartphone - 300px até 600px */
        @media (min-width: 300px) and (max-width: 600px) {
            .container {
                max-width: 350px;
                padding: 30px 25px;
                margin: 10px;
            }
            
            .logo {
                width: 70px;
                height: 70px;
                background: linear-gradient(45deg, rgba(102, 126, 234, 0.8), rgba(118, 75, 162, 0.8)),
                            url('https://images.unsplash.com/photo-1518709268805-4e9042af9f23?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1000&q=80');
                background-size: cover;
                background-position: center;
                background-blend-mode: overlay;
                border: 2px solid rgba(255, 255, 255, 0.3);
                position: relative;
                overflow: hidden;
            }
            
            .logo::before {
                background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=500&q=80');
            }
            
            .logo-text {
                font-size: 20px;
                color: white;
            }
            
            .form-group {
                margin-bottom: 20px;
            }
            
            .form-group input {
                padding: 12px 18px 12px 45px;
                font-size: 15px;
            }
            
            .form-group .icon {
                left: 15px;
                font-size: 16px;
            }
            
            .login-btn {
                padding: 12px;
                font-size: 15px;
            }
            
            /* Papel de parede na parte superior para smartphone */
            .keyboard-wallpaper {
                top: -80px;
                left: 50%;
                transform: translateX(-50%);
                width: 280px;
                height: 180px;
                background-position: center bottom;
                opacity: 0.1;
            }
        }

        /* Ícones personalizados */
        .icon-person::before {
            content: "👤";
        }

        .icon-key::before {
            content: "🔑";
        }
    </style>
</head>
<body>
    <div class="device-info" id="deviceInfo">
        Carregando informações do dispositivo...
    </div>

    <div class="keyboard-wallpaper"></div>

    <div class="container">
        
        <div class="logo-container">
            <div class="logo"></div>
            <div class="logo-text">LOGIN</div>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Nome de usuário" required>
                <span class="icon icon-person"></span>
            </div>

            <div class="form-group">
                <input type="password" id="password" placeholder="Senha" required>
                <span class="icon icon-key"></span>
            </div>

            <button type="submit" class="login-btn">ENTRAR</button>
            
            <a href="#" class="forgot-password" onclick="forgotPassword()">
                Esqueci minha senha
            </a>
        </form>
    </div>

    <script>
        // Função para detectar o tipo de dispositivo
        function getDeviceInfo() {
            const width = window.innerWidth;
            let deviceType = '';
            
            if (width >= 1200) {
                deviceType = 'Desktop';
            } else if (width >= 800 && width <= 1100) {
                deviceType = 'Tablet';
            } else if (width >= 300 && width <= 600) {
                deviceType = 'Smartphone';
            } else {
                deviceType = 'Outro';
            }
            
            return {
                type: deviceType,
                width: width,
                height: window.innerHeight
            };
        }

        // Atualizar informações do dispositivo
        function updateDeviceInfo() {
            const info = getDeviceInfo();
            document.getElementById('deviceInfo').textContent = 
                `${info.type} - ${info.width}x${info.height}px`;
        }

        // Função para lidar com o formulário de login
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (username && password) {
                alert('Login realizado com sucesso!\n\nUsuário: ' + username);
                // Aqui você adicionaria a lógica real de autenticação
            } else {
                alert('Por favor, preencha todos os campos!');
            }
        });

        // Função para esqueci minha senha
        function forgotPassword() {
            const email = prompt('Digite seu email para recuperar a senha:');
            if (email) {
                alert('Um link de recuperação foi enviado para: ' + email);
                // Aqui você adicionaria a lógica real de recuperação de senha
            }
        }

        // Eventos
        window.addEventListener('load', updateDeviceInfo);
        window.addEventListener('resize', updateDeviceInfo);

        // Adicionar efeito de focus nos inputs
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
    </script>
</body>
</html>
